<VirtualHost *:80>
  ServerName api.beep.nl
  DocumentRoot "/opt/bitnami/apps/test.beep.nl/public"
  Include "/opt/bitnami/apps/test.beep.nl/apache/test-beep-public.conf"
</VirtualHost>

<VirtualHost *:443>
  ServerName api.beep.nl
  DocumentRoot "/opt/bitnami/apps/test.beep.nl/public"
  
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache2/conf/test.beep.nl.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache2/conf/test.beep.nl.key"

  Include "/opt/bitnami/apps/test.beep.nl/apache/test-beep-public.conf"
</VirtualHost>

# Log format
LogFormat "%v %h %l %u %t \"%r\" %>s %b" comonvhost
CustomLog logs/access_log_vhosts comonvhost