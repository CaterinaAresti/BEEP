<VirtualHost *:80>
  ServerName api.beep.nl
  DocumentRoot "/opt/bitnami/apps/BEEP/public"
  Include "/opt/bitnami/apps/BEEP/apache/portal.conf"
</VirtualHost>

# Legacy endpoint for VPS1 server
<VirtualHost *:80>
  ServerName bee.iconize.nl
  DocumentRoot "/opt/bitnami/apps/BEEP/public"

  RewriteEngine On
  RewriteCond %{THE_REQUEST} !^(POST).*(api)
  RewriteRule ^ https://beep.nl [R=301,L]

  Include "/opt/bitnami/apps/BEEP/apache/portal.conf"
</VirtualHost>

Listen 443
SSLProtocol all -SSLv2 -SSLv3
SSLHonorCipherOrder on
SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !EDH !RC4"
SSLPassPhraseDialog  builtin
SSLSessionCache "shmcb:/opt/bitnami/apache2/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300

<VirtualHost *:443>
  ServerName api.beep.nl
  DocumentRoot "/opt/bitnami/apps/BEEP/public"
  
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache2/conf/api.beep.nl.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache2/conf/api.beep.nl.key"

  Include "/opt/bitnami/apps/BEEP/apache/portal.conf"
</VirtualHost>

# Legacy measurement data endpoint for VPS1 server
<VirtualHost *:443>
  ServerName bee.iconize.nl
  DocumentRoot "/opt/bitnami/apps/BEEP/public"
  
  RewriteEngine On
  RewriteCond %{THE_REQUEST} !^(POST).*(api)
  RewriteRule ^ https://beep.nl [R=301,L]
  
  SSLEngine on
  SSLCertificateFile "/opt/bitnami/apache2/conf/bee.iconize.nl.crt"
  SSLCertificateKeyFile "/opt/bitnami/apache2/conf/bee.iconize.nl.key"

  Include "/opt/bitnami/apps/BEEP/apache/portal.conf"
</VirtualHost>