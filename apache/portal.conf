<Directory "/opt/bitnami/apps/BEEP/public">
    #Options +MultiViews
    #AllowOverride None
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>

Include /opt/bitnami/apps/BEEP/apache/htaccess.conf