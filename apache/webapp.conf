<Directory "/opt/bitnami/apps/BEEP/public/">
    
    #Options +MultiViews
    #AllowOverride None

    Options +FollowSymlinks -Indexes -MultiViews

    # Enable .htaccess files to override directives by AllowOverride All
    AllowOverride All
    
    <IfVersion < 2.3 >
	    Order allow,deny
	    Allow from all
    </IfVersion>
    
    <IfVersion >= 2.3>
    	Require all granted
    </IfVersion>

</Directory>
