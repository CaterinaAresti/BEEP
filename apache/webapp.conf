<Directory "/opt/bitnami/apps/BEEP/public/">
    
    Options +MultiViews
    AllowOverride None

    # Enable .htaccess files to override directives by AllowOverride All
    #Options +FollowSymlinks -Indexes -MultiViews
    #AllowOverride All

    
    <IfVersion < 2.3 >
	    Order allow,deny
	    Allow from all
    </IfVersion>
    
    <IfVersion >= 2.3>
    	Require all granted
    </IfVersion>

</Directory>
