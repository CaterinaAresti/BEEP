      <li ng-class="{active: pageSlug == 'locations'}">
          <a ng-click="switchMenu($event, true, '/locations')" data-toggle="{{ mobile ? 'offcanvas' : '' }}">
            <i class="fa fa-map-marker"></i>
            <span ng-cloak>{{lang.locations}}</span>
          </a>
      </li>
      <li ng-class="{active: pageSlug == 'hives'}">
          <a ng-click="switchMenu($event, true, '/hives')" data-toggle="{{ mobile ? 'offcanvas' : '' }}">
            <i class="fa fa-archive"></i>
            <span ng-cloak>{{lang.hives}}</span>
          </a>
      </li>
      <li ng-class="{active: pageSlug == 'sensors'}">
          <a ng-if="!hasSensors" ng-click="switchMenu($event, true, '/sensors')" data-toggle="{{ mobile ? 'offcanvas' : '' }}">
            <i class="fa fa-feed"></i>
            <span ng-cloak>{{lang.sensors}}</span>
          </a>
          <a ng-if="hasSensors == true" ng-click="switchMenu($event, true, '/sensors_old')" data-toggle="{{ mobile ? 'offcanvas' : '' }}">
            <i class="fa fa-feed"></i>
            <span ng-cloak>{{lang.sensors}}</span>
          </a>
      </li>
      <li ng-if="hasSensors == true" ng-class="{active: pageSlug == 'settings'}" data-toggle="{{ mobile ? 'offcanvas' : '' }}">
        <a ng-click="switchMenu($event, true, '/settings')">
          <i class="fa fa-gears"></i>
          <span ng-cloak>{{lang.settings}}</span>
        </a>    
      </li>     

      <li class="header">HELP</li>
      <li data-toggle="{{ mobile ? 'offcanvas' : '' }}">
        <a ng-click="loadUrl('https://beep.nl')">
          <i class="fa fa-info-circle"></i>
          <span ng-cloak>{{lang.Website}}</span>
        </a>    
      </li>   
      <li data-toggle="{{ mobile ? 'offcanvas' : '' }}">
        <a ng-click="sendMail('app.beep.nl@gmail.com',lang.Feedback_mail_header, lang.Feedback_mail_body+lang.Diagnostic_info+'user_id:'+user.id+',browser:'+browser)">
          <i class="fa fa-comment"></i>
          <span ng-cloak>{{lang.Feedback}}</span>
        </a>    
      </li>
