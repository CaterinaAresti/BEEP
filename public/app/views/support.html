<section class="content" >
	
	<div class="alert alert-danger" ng-show="error_msg != null">
        <p>{{ error_msg }}</p>
    </div>
	
	<!-- Settings -->
	<div class="box">
	    {{console.log(supportUrl);}}
	    <div class="box-body">
			<iframe ng-if="locale != 'nl'" src="https://beepsupport.freshdesk.com/en/support/solutions" style="width: 100%; height: 800px; overflow: none; border: none; scroll-behavior: none;"></iframe>
			<iframe ng-if="locale == 'nl'" src="https://beepsupport.freshdesk.com/nl/support/solutions" style="width: 100%; height: 800px; overflow: none; border: none; scroll-behavior: none;"></iframe>
		</div>
		
	    <div class="overlay" ng-if="loading">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
	</div>

</section>
